<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map Example</title>
    <!-- Link to Leaflet CSS file -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Link to Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      html {
        position: absolute;
        margin: 0;
        height: 100vh;
        width: 100vw;
        padding: 0;
      }
      body {
        position: absolute;
        margin: 0;
        height: 100vh;
        width: 100vw;
        padding: 0;
      }
      #map {
        height: 80%;
        width: 100%;
        /* border: 1px solid gray; */
        margin-top: 10%;
        margin-bottom: 0%;
        margin-left: 0%;
        margin-right: 0%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="datePicker">
      <label for="dayPicker">Pick a date:</label>
      <input
        type="date"
        id="dayPicker"
        name="dayPicker"
        value="2023-11-01"
        step="11"
      />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
