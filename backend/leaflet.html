<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map Example</title>
    <!-- Link to Leaflet CSS file -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Link to Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      html {
        margin: 0;
        height: 100vh;
        width: 100vw;
      }
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
      }
      #map {
        height: 90%;
        width: 90%;
        /* border: 1px solid gray; */
        /* margin: 5%, 5%, 5%, 5%; */
        margin: auto;
      }
      .buttons {
        width: 100%;
        background-color: purple;
        color: pink;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <label for="dayPicker">Birthday:</label>
    <input
      type="date"
      id="dayPicker"
      name="dayPicker"
      value="2023-11-0"
      step="11"
    />
    <script src="./app.js"></script>
  </body>
</html>
